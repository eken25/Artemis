    <script type='text/javascript'>;
                
            function addCell(tr, val) {
                var td = document.createElement('td');
                td.innerHTML = val;
                tr.appendChild(td)
            }

            function addRow(myTableData, val_1, val_2, val_3) {

                addCell(tr, val_1);
                addCell(tr, val_2);
                addCell(tr, val_3);

                myTableData.appendChild(tr)
            }

            function main() {
                myTableData = document.getElementById('myTableData');

                addRow(myTableData, 'foo', 'bar', 'baz');
                addRow(myTableData, 'one', 'two', 'three');
            }

    </script>

    <body onload='main()'>

        <section id = 'Landing'>
            <img id = "landing-img" src = "{% static 'images/Landing.png' %}">
            <p id = 'covid-landing'>STOP</p>
            <p id = 'lt-landing'>CORONAVIRUS</p>
            <p id = 'lt1-landing'>scroll down for latest updates</p>
        </section> 

        <section id = 'hotspots'>

            <img id = "landing-img" src = "{% static 'images/World mapCOVID.png' %}">
        </section>

        <section id = 'live-status'>
                <p id = 'status-title'>Live Status</p> 

            <div id="mydata">

            <table id="myTableData"  border="0" cellpadding="2">
                <tr>
                    <td>&nbsp;</td>
                    <td id = 'table-deaths'>Deaths</td>
                    <td id = 'table-affected'>Affected</td>
                    <td id = 'table-recovered'>Recovered</td>
                </tr>
            </table>
             
            </div>
                
        </section>

        <section id = 'symptoms'>

            <img id = "symptoms-img" src = "{% static 'images/Symptoms.svg' %}">     
        </section>

        <section id = 'prevention'>

            <div class="grid-container">
                <img id = "p1-img" src = "{% static 'images/p1.svg' %}">     
                <img id = "p2-img" src = "{% static 'images/p2.svg' %}">   
                <img id = "p3-img" src = "{% static 'images/p3.svg' %}">   
                <img id = "p4-img" src = "{% static 'images/p4.svg' %}">  
            </div>
        </section>
